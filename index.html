<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- To Do: Come up with Good Name -->
  <title>ICA:RUS</title>
  <!-- To Do: Come up with Good Name -->

  <!-- References -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="pixi/pixi.min.js"></script>
</head>

<body>

  <div class="overlay" id="overlay"></div>

  <div class="row" id="row">
      <div class="column puzzle" id="puzzle">
        <canvas id="gridCanvas" width="0" height="0"></canvas>
        <canvas id="fakeCanvas" width="0" height="0"></canvas>
        <canvas id="numberCanvas" width="0" height="0"></canvas>
        <canvas id="textCanvas" width="0" height="0"></canvas>
        <div class ="input" id="input">
            <div class="box__input">
              <input class="box__file" type="file" id="file" name="file" accept=".ipuz">
              <label id="choice" for="file"><strong>Choose a file</strong> or drag it here</label>
              <div class="wrong box__file" id="wrong">ERROR with File: <strong>Wrong File Type.</strong> <br> Reload and Try again</div>
            </div>
        </div>
        <div id="update">Internet Crossword Assistant: Reader Unaided Solver - Version 2.0.0 Beta</div>
      </div>
      <script src="script.js"></script>
      <div class="column clues" id="acrossclue" style="width:270px;">
        <div class="across" id="across"></div>
      </div>
      <div class="column clues" id="downclue" style="width:270px;">
        <div class="down" id="down"></div>
      <div class="column clues" id="acrosscluesholder" style="width:270px;">
        <div id="acrosstopper"></div>
        <div id="acrossclue">
          <div id="insertacross"></div>
        </div>
      </div>
      <div class="column clues" id="downcluesholder" style="width:270px;">
        <div id="downtopper"></div>
        <div id="downclue">
          <div id="insertdown"></div>
        </div>
      </div>
  </div>

  <div class="row" id="row2">
    <div class="title" id="title">
      <div class="timer" id="timer"></div>
    </div>
  </div>

</body>

</html>
