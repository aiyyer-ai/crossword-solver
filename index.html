<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- To Do: Come up with Good Name -->
  <title>ICA:RUS</title>
  <!-- To Do: Come up with Good Name -->

  <!-- References -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="pixi/pixi.min.js"></script>
</head>

<body>

  <div class="row" id="row">
      <div class="column puzzle" id="puzzle">
        <div class ="input" id="input">
            <div class="box__input">
              <input class="box__file" type="file" id="file" name="file" accept=".ipuz">
              <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
            </div>
        </div>
        <div id="update">Internet Crossword Assistant: Reader Unaided Solver - Version 1.1.0</div>
      </div>
      <script src="script.js"></script>
      <div class="column clues" id="acrossclue" style="width:270px;">
        <div class="across" id="across"></div>
      </div>
      <div class="column clues" id="downclue" style="width:270px;">
        <div class="down" id="down"></div>
      </div>
  </div>

  <div class="row" id="row2">
    <div class="title" id="title">
      <div class="timer" id="timer"></div>
    </div>
  </div>

</body>

</html>
