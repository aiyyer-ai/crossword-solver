      <script src="script.js"></script>
      <div class="column clues" id="acrossclue" style="width:270px;">
        <div class="across" id="across"></div>

      <div class="column clues" id="downclue" style="width:270px;">
        <div class="down" id="down"></div>
      </div>
  </div>
